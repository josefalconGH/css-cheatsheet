<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>CSS Cheatsheet</title>
</head>
<body>

    <!-- header -->
    <header>

        <!-- title -->
        <h1 class="page-title">CSS Snippet Cheatsheet</h1>
        <p>Ever have trouble recalling the exact syntax for your favorite CSS code? 
            Give it a permanent home and add it to this page! Select any snippet below and 
            it'll automatically select all of the code for you to copy.
        </p>

    </header>
    
    <main>
        <!-- section -->
        <section class="row justify-center">

            <!-- Flexbox Row snippet section -->
            <section class="card-column">
                <figure class="card code-card">
                    <h2 class="card-header">Flexbox Row</h2>
                    <div class="card-body">
                        <p>
                            Use these three properties to create a Flexbox row layout.
                        </p>
                    </div>
                    <!-- with the <pre> element, it counts all spaces literally -->
                    <pre class="code-block">
                        <code>.row {
display: flex;
flex-direction: row;
flex-wrap: wrap;
}                       </code>
                    </pre>
                </figure>
            </section>

            <!-- Flexbox Column snippet section -->
            <section class="card-column">
                <figure class="card code-card">
                    <h2 class="card-header">Flexbox Column</h2>
                    <div class="card-body">
                        <p>
                            Use this to create a Flexbox column layout.
                        </p>
                    </div>
                    <!-- with the <pre> element, it counts all spaces literally -->
                    <pre class="code-block">
                        <code>.column {
display: flex;
flex-direction: column
}
                        </code>
                    </pre>
                </figure>
            </section>

            <!-- CSS Grid Layout snippet section -->
            <section class="card-column">
                <figure class="card code-card">
                    <h2 class="card-header">CSS Grid Layout</h2>
                    <div class="card-body">
                        <p>
                            Build a 12-column layout using CSS Grid.
                        </p>
                    </div>
                    <!-- with the <pre> element, it counts all spaces literally -->
                    <pre class="code-block">
                        <code>.grid {
display: grid;
width: 100%;
grid-template-columns: repeat(12, 1fr);
}
                        </code>
                    </pre>
                </figure>
            </section>

            <!-- Linear Gradients snippet section -->
            <section class="card-column">
                <figure class="card code-card">
                    <h2 class="card-header">Linear Gradients</h2>
                    <div class="card-body">
                        <p>
                            This will create a background linear gradient from top to bottom.
                        </p>
                    </div>
                    <!-- with the <pre> element, it counts all spaces literally -->
                    <pre class="code-block">
                        <code>linear-gradient-background {
background-image: linear-gradient(
rgba(232, 102, 236, 0.3) 0%,
rgba(232, 102, 236, 0.6) 100%
);
}
                        </code>
                    </pre>
                </figure>
            </section>

            <!-- Box Transition Glow snippet section -->
            <section class="card-column">
                <figure class="card code-card">
                    <h2 class="card-header">Box Transition Glow</h2>
                    <div class="card-body">
                        <p>
                            Use transition and box shadows to glow on hover.
                        </p>
                    </div>
                    <!-- with the <pre> element, it counts all spaces literally -->
                    <pre class="code-block">
                        <code>.code-card .card-header {
border-radius: 8px;
transition: all 0.5s ease-in-out;
}
                        
.code-card:hover,
.code-card:hover .card-header {
box-shadow: inset 0px 0px 8px rgba(232, 102, 236, 1), 0 0 15px rgba(232, 102, 236, 1);
}
                        </code>
                    </pre>
                </figure>
            </section>

            <!-- Overlay Card with Title snippet section -->
            <section class="card-column">
                <figure class="card code-card">
                    <h2 class="card-header">Overlay Card with Title</h2>
                    <div class="card-body">
                        <p>
                            Use position properties and negative margins to raise elements higher than their natural starting point.
                        </p>
                    </div>
                    <!-- with the <pre> element, it counts all spaces literally -->
                    <pre class="code-block">
                        <code>.card-header{
position: relative;
margin-top: -20px;
}
                        </code>
                    </pre>
                </figure>
            </section>

            <!-- Utilize Pseudo-Classes For Interactivity snippet section -->
            <section class="card-column">
                <figure class="card code-card">
                    <h2 class="card-header">Pseudo-Classes For Interactivity</h2>
                    <div class="card-body">
                        <p>
                            Pseudo-classes let you apply styles to elements based on their state or position in the document tree.
                        </p>
                    </div>
                    <!-- with the <pre> element, it counts all spaces literally -->
                    <pre class="code-block">
                        <code>.button:hover {
background-color: var(–-highlight-color);
}

input:focus {
outline: 2px solid var(–main-color);
}
                        </code>
                    </pre>
                </figure>
            </section>

            <!-- Use CSS Variables for Consistency snippet section -->
            <section class="card-column">
                <figure class="card code-card">
                    <h2 class="card-header">Use CSS Variables for Consistency</h2>
                    <div class="card-body">
                        <p>
                            Variables allow you to store and reuse specific values throughout your stylesheet, making your code more maintainable.
                        </p>
                    </div>
                    <!-- with the <pre> element, it counts all spaces literally -->
                    <pre class="code-block">
                        <code>:root {
–-main-color: #3498db;
–-font-size-lg: 2rem;
}

h1 {
    color: var(–main-color);
    font-size: var(–font-size-lg);
}
                        </code>
                    </pre>
                </figure>
            </section>
        </section>
    </main>

    <!-- footer -->
    <footer>
        <a href="https://emoji.gg/emoji/PiplupCry"><img src="https://cdn3.emoji.gg/emojis/PiplupCry.png" width="64px" height="64px" alt="PiplupCry"></a>
        <h4>&copy Falcon Inc.</h4>
    </footer>

</body>
</html>
